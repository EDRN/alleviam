                <soap:Body>
                    <Disease xmlns="http://www.compass.fhcrc.org/edrn_ws/ws_newcompass.asmx">
                        <verificationNum>0</verificationNum>
                    </Disease>
                </soap:Body>
            </soap:Envelope>
        assignees:
            - nutjob4life
            - edrn-bot
    -
        name: ðŸ”‘ DMCC Password Verification
