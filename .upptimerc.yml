---

owner: EDRN
repo: alleviam

sites:
    -
        # We don't have a way to do ldaps: queries but we can use a service that requires LDAP
        # authorization. The MCL_BASIC_AUTH is the Base64 encoded HTTP Basic auth header
        # for the MCL service account.
        name: ℹ️ Directory Service
        url: https://mcl.jpl.nasa.gov/infirmary/v2/organs/1
        headers:
            - "Content-Type: application/json"
            - "Authorization: Basic $MCL_BASIC_AUTH"
    -
        name: 🏥 DMCC SOAP Service
        url: https://www.compass.fhcrc.org/edrn_ws/ws_newcompass.asmx?WSDL
        headers:
            - "Content-Type: text/xml; charset=utf-8"
            - "SOAPAction: \"http://www.compass.fhcrc.org/edrn_ws/ws_newcompass.asmx/Disease\""
        body: >
            <?xml version="1.0" encoding="utf-8"?>
            <soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
                <soap:Body>
                    <Disease xmlns="http://www.compass.fhcrc.org/edrn_ws/ws_newcompass.asmx">
                        <verificationNum>0</verificationNum>
                    </Disease>
                </soap:Body>
            </soap:Envelope>
