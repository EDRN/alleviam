        url: https://bmdb.jpl.nasa.gov/
    -
        name: 🚪 MCL Portal
        url: https://mcl.nci.nih.gov/
    -
        name: 🔬 MCL LabCAS
        url: https://mcl-labcas.jpl.nasa.gov/
    -
        name: 📚 MCL Knowledge System Database
        url: https://mcl.jpl.nasa.gov/ksdb/
    -
        name: 👩‍⚕️ Infirmary Clinical Data API (v1)
        url: https://mcl.jpl.nasa.gov/infirmary/v1/ping
    -
        name: 👩‍⚕️ Infirmary Clinical Data API (v2)
        url: https://mcl.jpl.nasa.gov/infirmary/v2/ping

